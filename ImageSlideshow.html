<!DOCTYPE html>
<!-- Author: https://github.com/JamesBroadberry -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap");

        body {
            font-family: "Montserrat", sans-serif;
            font-size: 96px;
            margin: 0;
        }

        .image {
            height: 100vh;
            width: 100vw;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }
    </style>
</head>

<body>
    <div id="main">No images</div>
    <script>
        const main = document.getElementById("main");
        const query = new URLSearchParams(window.location.search);
        const images = query.getAll("image");
        const interval = parseInt(query.get("interval")) || 10000
        const setImage = (index) => {
            main.innerHTML = `<div class="image" style='background-image: url("${images[index]}")'/>`;
        }

        let currentIndex = 0;
        setImage(currentIndex);

        setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length;
            setImage(currentIndex);
        }, interval);

    </script>
</body>

</html>
